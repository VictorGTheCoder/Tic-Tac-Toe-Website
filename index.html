<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Super Tic Tac Toe</h1>
        <div class="game-container">
            <div class="board" data-board>
                <!-- This will contain 9 smaller boards -->
            </div>
        </div>
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>Play the game just like classic Tic Tac Toe, but each move determines which mini-board the next player should play in. Win mini-boards to claim them on the main board. Win the main board by claiming three mini-boards in a row, column, or diagonal.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
