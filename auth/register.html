<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <div class="auth-form">
            <input type="text" id="regUsernameInput" placeholder="Username">
            <input type="password" id="regPasswordInput" placeholder="Password">
            <input type="password" id="regConfirmPasswordInput" placeholder="Confirm Password">
            <button id="submitRegister">Register</button>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
